      tailwind.config = {
        darkMode: 'class',

      .scrollbar-hide::-webkit-scrollbar {

      }
      .clip-diagonal {
        clip-path: polygon(0 0, 100% 0, 100% 85%, 0% 100%);
      }

        clip-path: polygon(10% 0, 100% 0, 100% 100%, 0% 100%);
      }
    </style>
